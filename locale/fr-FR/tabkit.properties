extensions.tabkit@jomel.me.uk.description=Tab grouping, vertical tab tree, multi-rows, and other tweaks.

tab_kit                     = Tab Kit
doubleclickcollapse_warning = Vous avez double cliqué sur un groupe d'onglets. Par défaut ceci le replie. Pour le redéplier double cliquez le une seconde fois ou cliquez sur le bouton + qui est apparu. Si vous souhaitez désactiver ce comportement, décochez Tab Kit Options -> Contrôles -> Double cliquer sur un groupe pour le plier/déplier.
doubleclickcollapse_dont_mention_again = J'ai compris, ne me le répétez pas.
incompatible_warning        = Tab Kit est considéré comme étant incompatible avec %1$S. Il est recommandé que vous désactiviez %1$S ou que vous désactiviez Tab Kit (vous pourrez rechanger ceci via le menu Outils->Extensions).
incompatible_disable        = Désactiver %1$S
incompatible_ignore         = Ignorer
incompatible_dont_ask_again = Ne pas le redemander
incompatible_restart        = Tab Kit sera (ré)activé après un redémarrage de Firefox.
incompatible_restart_now    = Redémarrer maintenant
incompatible_restart_later  = Je redémarrerai plus tard
regroup_warning             = Votre sélection inclut des onglets déjà groupés. Êtes-vous sûr de vouloir les changer de groupe ?
regroup_warning_prompt_me   = M'avertir quand j'essaie de regrouper des groupes d'onglets existants
mark_as_unread              = Marquer comme non lu
mark_as_read                = Marquer comme lu
search_tabs                 = Chercher des onglets
include_page_text           = Inclure le texte de la page
